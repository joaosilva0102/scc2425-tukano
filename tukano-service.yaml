          image: joaosilva0102/tukano
          ports:
            - containerPort: 8080
          env:
            - name: BlobStoreConnection
              value: "DefaultEndpointsProtocol=https;AccountName=sto70373northeurope;AccountKey=6HYGLJgEQVm6ng1DPcI2vf2hbWpyZKqO3TE5YM94EXGBabueA7lh4wx/XaH1ACoNtP2L+kB8G0a3+AStY67cTw==;EndpointSuffix=core.windows.net"
