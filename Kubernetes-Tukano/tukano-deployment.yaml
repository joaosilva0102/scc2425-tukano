# Tukano App Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tukano-service
  labels:
    app: tukano-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tukano-service
  template:
    metadata:
      name: tukano-service
      labels:
        app: tukano-service
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: tukano-service
          image: joaosilva0102/tukano
          ports:
            - containerPort: 8080
      restartPolicy: Always